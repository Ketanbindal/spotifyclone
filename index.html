<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/utility.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>

<body>
    <!-- <img src="/logo.svg" alt=""> -->
    <div class="navbar flex space-between align-item">
        <div class="spotifylogo">
            <img class="logo invert" src="logo.svg" alt="">
        </div>
        <div class="search_coll flex">
        <div class="flex searchbarlogos">
            <div class="circlehome ">
                <span><img class="logo invert" src="home.svg" alt=""></span>
            </div>
            <span><img class="searchlogo logo invert" src="search.svg" alt=""></span>
        </div>
            <input type="text" class="searchbar" placeholder="What do you want to play?" name="searchbar" id="">
        </div>
        <div class="navbuttons">

            <button class="button-size signup noborder blackbackground colorwhite "><span>Sign up</span></button>
            <button class="button-size login whiteborder whitebackground"><span>Login</span></button>
        </div>
    </div>
    <main>
        <div class="leftpannel">
            <div class="lefthead">
                <img src="library.svg" class="logo invert"alt="">
            </div>
        </div>
        <div class="rightpannel"></div>
    </main>
    
</body>

</html>
